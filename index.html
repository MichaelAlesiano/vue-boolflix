<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Replica Netflix</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>

  <div class="container" id="app">

    <!-- Inizio header -->
    <header>

      <div class="header-nav">

        <div class="header-left">

          <div class="header-logo">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="">
          </div>

          <div class="header-menu">
            <ul>
              <li>Home</li>
              <li>Serie TV</li>
              <li>Film</li>
              <li>Originali</li>
              <li>Aggiunti di recente</li>
              <li>La mia lista</li>
            </ul>
          </div>

        </div>

        <div class="header-right">

          <i class="fa fa-search cerca"></i>
          <input type="text" v-model="query" @keyup.enter='search'>
          <i class="far fa-bell"></i>
          <img src="https://www.mobafire.com/images/avatars/yasuo-classic.png" alt="">

        </div>

      </div>

    </header>
    <!-- Fine header -->

    <!-- Inizio main -->
    <main>

      <div class="box">

        <div class="box-film" v-for="movie in movies">

          <img class="poster" v-if='movie.poster_path==null' src="img/null.jpg" alt="">
          <img class="poster" v-else :src="url_img+movie.poster_path" alt="">

          <div class="film-text hidden">

            <p>Titolo : {{movie.title}}</p>
            <p>Titolo originale : {{movie.original_title}}</p>
            <img :src="'img/' + movie.original_language + '.png'" alt="">
            <p>Voto : {{movie.vote_average}}</p>

            <div class="film-text-trama">
              <p>Trama : {{movie.overview}}</p>
            </div>

          </div>

        </div>

      </div>

    </main>
    <!-- Fine main -->

  </div>

  <script src="js/script.js" charset="utf-8"></script>

</body>
</html>
